<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recursos i Documents pdf</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdf6e3; /* crema suau */
      color: #2f2f2f;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .container { 
      max-width: 800px;
      width: 100%;
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #444;
    }

    h2 {
      font-size: 1.3rem;
      margin-top: 2rem;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 0.4rem;
      color: #555;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin-top: 1rem;
    }

    li {
      margin-bottom: 0.75rem;
    }

    a {
      text-decoration: none;
      color: #007acc;
      transition: color 0.2s ease;
    }

    a:hover {
      color: #005a8c;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.85rem;
      color: #888;
    }
  </style>

<script>
  MathJax = {
    tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
    svg: { fontCache: 'global' }
  };
</script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>

  
</head>
<body>
  <div class="container">
    <h1>Documents</h1>

    </ul>

    
    <footer>

    </footer>
  </div>
</body>
</html>
